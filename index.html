<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>LoudTiger</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/front.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://blockchain.info//Resources/wallet/pay-now-button.js"></script>

    </head>
    <body>
        <div id="links">
            <a href="http://blog.loudtiger.com"><img class="blog" src="imgs/aboutme-512.png"></a>
            <a href="http://linkedin.com/pub/nick-choi/69/375/488"><img class="linkedin" src="imgs/linkedin-512.png"></a>
            <a href="https://github.com/nikchi"><img class="github" src="imgs/github-512.png"></a>
            <a href="http://twitter.com/nikchii"><img class="twitter" src="imgs/twitter-512.png"></a>  
        </div>
        <div id="text">
            <h1 class="title">LOUDTIGER</h1>
            <h3 class="subtitle"><a href="http://blog.loudtiger.com">Nick Choi</a></h3>
        </div>
        <div style="font: 3em Helvetica;font-size:16px;margin:0 auto;width:300px;text-align:center;margin-top:1%" class="blockchain-btn"
                data-address="1AeirmCDjFfJpKRsD7ZJ4JQHvo3aMMrdU7"
                data-shared="false">
            <div class="blockchain stage-begin">
                <img src="https://blockchain.info//Resources/buttons/donate_64.png"/>
            </div>
            <div class="blockchain stage-loading" style="text-align:center">
                <img src="https://blockchain.info//Resources/loading-large.gif"/>
            </div>
            <div class="blockchain stage-ready">
                <p style="color:#FFA000" align="center">Please Donate To Bitcoin Address: <b>[[address]]</b></p>
                <p align="center" class="qr-code"></p>
            </div>
            <div  class="blockchain stage-paid">
                Donation of <b>[[value]] BTC</b> Received. Thank You.
            </div>
            <div class="blockchain stage-error">
                <font color="red">[[error]]</font>
            </div>
        </div>
    </body>
</html>
